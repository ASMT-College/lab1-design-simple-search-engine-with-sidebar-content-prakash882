<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" width="100px" height=" 100px">
      <tr>
        <td rowspan="1" colspan="1">a</td>
        <td rowspan="1" colspan="1">b</td>
      </tr>
      <tr>
        <td rowspan="1" colspan="2">c</td>
      </tr>
    </table>
    <br />
    <br />

    <table border="1" width="100px" height=" 100px">
      <tr>
        <td rowspan="2" colspan="1">a</td>
        <td rowspan="1" colspan="1">b</td>
        <td rowspan="1" colspan="1">c</td>
      </tr>
      <tr>
        <td rowspan="1" colspan="2">d</td>
      </tr>
    </table>
    <br /><br />
    <table border="1" width="100px" height=" 100px">
      <tr>
        <td rowspan="2" colspan="2">a</td>
      </tr>
      <tr>
        <td>b</td>
      </tr>
    </table>
  </body>
</html>
